<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<div th:fragment="folder-list(panelName, folders)">
    <div class="card" th:if="${folders}">
        <div class="card-header" th:text="${panelName}">User Folders</div>
        <div class="card-body">
            <div class="list-group">
                <a th:each="folder:${folders}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <a th:href="@{'/?folder='+${folder.label}}"
                       class="list-group-item">
                        <span th:text="${folder.label}">Folder</span>
                        <span class="badge bg-primary rounded-pill" th:text="${stats.get(folder.label)}"></span>
                    </a>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
